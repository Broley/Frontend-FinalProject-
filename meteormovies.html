        </div>

  </div>

<template name="post">
  <div class="row post">
    <div class="col-xs-6">
   {{#if isMyPost }}
    <button  type="button" class="delete-post close">&times;</button>
   {{/if}}
      <p class="text lead">{{ text }}</p>
      <p class="small">Posted: {{ time }} by {{ username }}</p>
      <hr>
    </div>
  </div>
</template>
